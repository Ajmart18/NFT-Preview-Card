<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="nft-card">
                <img src="./images/image-equilibrium.jpg" alt="nft" class="nft">
                <div class="container-eye">
                    <img src="./images/icon-view.svg" alt="eye" class="eye">
                </div>
            </div>

            <div class="item-info">
                <a href="#" class="title">Equilibrium #3429</a>
                <p class="information">Our Equilibrium collection promotes balance and calm</p>
            </div>

            <div class="cost">
                <div class="eth-info">
                    <img src="./images/icon-ethereum.svg" alt="" class="ethereum">
                    <p class="eth">0.041ETH</p>
                </div>

                <div class="clock-info">
                    <img src="./images/icon-clock.svg" alt="" class="clock">
                    <p class="days">3 days left</p>
                </div>
            </div>

            <hr>

            <div class="avatar">
                <img src="./images/image-avatar.png" alt="avatar" class="profile">
                <p class="profile-info">Creation of <a href="#" class="profile-link">Jules Wyvern</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
